services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: uzorita-frontend
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.rooms-frontend.rule=Host(`rooms.uzorita.hr`)"
      - "traefik.http.routers.rooms-frontend.entrypoints=websecure"
      - "traefik.http.routers.rooms-frontend.tls=true"
      - "traefik.http.routers.rooms-frontend.tls.certresolver=le"
      - "traefik.http.routers.rooms-frontend.priority=10"
      - "traefik.http.services.rooms-frontend.loadbalancer.server.port=3000"
    networks:
      - proxy

  media:
    image: nginx:1.27-alpine
    container_name: uzorita-media
    restart: unless-stopped
    volumes:
      # Serve Django MEDIA_ROOT via Traefik at https://rooms.uzorita.hr/media/*
      - ../backend/app/media:/usr/share/nginx/html/media:ro
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.rooms-media.rule=Host(`rooms.uzorita.hr`) && PathPrefix(`/media/`)"
      - "traefik.http.routers.rooms-media.entrypoints=websecure"
      - "traefik.http.routers.rooms-media.tls=true"
      - "traefik.http.routers.rooms-media.tls.certresolver=le"
      - "traefik.http.routers.rooms-media.priority=50"
      - "traefik.http.services.rooms-media.loadbalancer.server.port=80"
    networks:
      - proxy

networks:
  proxy:
    external: true
